<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
  <span>{{category.created | date:'medium'}}</span> /
  <span>{{category.user.name}}</span>
  <h2>{{category.title}}</h2>
  <div data-ng-if="hasAuthorization(category)">
    <a class="btn" href="/categories/{{category._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(category);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{category.content}}</div>
</section>

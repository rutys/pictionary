<div data-ng-controller="RegisterCtrl as reg">
    <div ng-repeat="error in reg.registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="reg.usernameError">{{reg.usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="reg.emailError">{{reg.emailError}}</div>
    <form id="register_form" ng-submit="reg.register()">
        <h2 style="float: right">הרשם</h2>

        <div class="input-wrapper">
            <input style="text-align: right; padding-right: 20px;" required id="name" type="text" name="name" placeholder="שם מלא"
                   ng-model="reg.user.name">

            <div class="error_message">Please enter a correct info #</div>
            <span class="pic user"></span>
        </div>

        <div class="input-wrapper">
            <input style="text-align: right; padding-right: 20px;" required id="email_block" type="email" name="email" placeholder="כתובת דוא''ל"
                   ng-model="reg.user.email">

            <div class="error_message">Please enter a correct info #</div>
            <span style="right: 350px;" class="pic email"></span>
        </div>

        <div class="input-wrapper">
            <input style="text-align: right; padding-right: 20px;" required id="username" type="text" name="username" placeholder="שם משתמש"
                   ng-model="reg.user.username">

            <div class="error_message">Please enter a correct info #</div>
            <span class="pic username"></span>
        </div>

        <div class="input-wrapper">
            <input style="text-align: right; padding-right: 20px;"  required id="password_block" name="password" type="{{reg.input.type}}"
                   placeholder="סיסמא"ng-model="reg.user.password">

            <div class="error_message">Please enter a correct info #</div>
        <span style="right: 350px;" class="pic password {{reg.input.iconClass}}" ng-click="reg.togglePasswordVisible()">
              <div class="hide_text_password">
                  {{reg.input.tooltipText}}
              </div>
        </span>
        </div>
        <div class="input-wrapper">
            <input  style="text-align: right; padding-right: 20px;"  required id="confirm_password" name="confirm_password" type="{{reg.input.type}}"
                   placeholder="אימות סיסמא" ng-model="reg.user.confirmPassword">

            <div class="error_message">Please enter a correct info #</div>
        <span style="right: 350px;" class="pic password {{reg.input.iconClassConfirmPass}}" ng-click="reg.togglePasswordConfirmVisible()">
              <div class="hide_text_password">
                  {{reg.input.tooltipTextConfirmPass}}
              </div>
        </span>
        </div>

        <div class="button_register">
            <button style="float: right; margin-left: 15px;" type="submit" class="submit_button">הרשם</button>
            <p style="float: right">?יש לך כבר חשבון</p>
            <a style="float: right" ui-sref='auth.login'>התחבר</a>
        </div>
    <!--    <div class="woman_ninja_bottom">
            <img src="/theme/assets/img/woman_ninja.png" alt="#">
        </div>-->
    </form>
</div>
